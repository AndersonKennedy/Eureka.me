<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="/style.css">
</head>
<body id="page-ideas">

    <div id="container">

        
    <header>
        <a href="/">
            <img src="/logo.png" class="logo" alt="Eureka.me">
        </a>
        <nav>
            <li><a href="/">Inicio</a></li>
            <li><a href="#"class="button" onclick="onOff()">Nova Ideia</a></li>
        </nav>
    </header>
    <section id="title">
        <p>Em exibição</p>
        <h1>Ideias</h1>
    </section>
    
    <section id="ideias">
        
        {% for idea in ideas %}
            <div class="idea">
                <img src={{idea.img}} alt="imagem de {{idea.img}}">

                <div class="content">
                    <h3>{{idea.title}}</h3>
                    <p>{{idea.category}}</p>
                    <div class="description">
                        {{idea.description}}
                    </div>
                    <a href="{{idea.url}}" target="_blank">Ir para a ideia</a>
                </div>
            </div>
        {% endfor %}

    </section>
    <footer>with Love <a href="#!">Krydev</a></footer>

    </div>

    
  <!-- Modal -->
  <div id="modal" class="hide">
    <div class="content">
        <h1>Nova Ideia</h1>

        <form action="">

          <div class="input-wrapper">
              <label for="title">Titulo da Ideia</label>
              <input type="text" name="title">
          </div>

          <div class="input-wrapper">
              <label for="category">Categoria</label>
              <input type="text" name="category">
          </div>

          <div class="input-wrapper">
              <label for="image">Link da imagem</label>
              <input type="url" name="image">
          </div>

          <div class="input-wrapper">
              <label for="description">Digite ma descrição para essa ideia</label>
              <textarea name="description" id="" cols="30" rows="4"></textarea>
  
          </div>

          <div class="input-wrapper">
              <label for="link">Link da ideia</label>
              <input type="url" name="link">
          </div>
          
          <a href="#" onclick="onOff()">Voltar</a>
          <button>Salvar</button>

        </form>
    </div>
</div>  
 
<script src="/script.js"></script>
</body>
</html>
